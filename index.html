
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campeggio Santa Margherita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">

  <div class="container my-4">
    <img src="logo.jpeg" alt="Logo Campeggio" class="img-fluid" style="max-height: 150px;">
    <h1 class="my-3">CAMPEGGIO SANTA MARGHERITA</h1>

    <div class="row my-4">
      <div class="col-md-6">
        <label for="dataRicerca" class="form-label">Libera fino al:</label>
        <input type="date" id="dataRicerca" class="form-control" value="">
      </div>
      <div class="col-md-6">
        <label for="dimensioneRicerca" class="form-label">Lunghezza mezzo:</label>
        <select id="dimensioneRicerca" class="form-select"></select>
      </div>
    </div>

    <div class="mb-4">
      <label for="fileDisponibilita" class="form-label">Carica Disponibilit√† Risorse</label>
      <input type="file" id="fileDisponibilita" class="form-control">
    </div>

    <button id="cercaBtn" class="btn btn-primary my-3">Cerca</button>

    <div id="risultatiContainer" class="mt-4"></div>

    <div class="my-5">
      <h4>Se necessario, aggiorna file Risorse</h4>
      <input type="file" id="fileRisorse" class="form-control">
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
