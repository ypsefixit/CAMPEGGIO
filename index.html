
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Campeggio Santa Margherita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.jpeg" alt="Logo Campeggio" class="logo">
      <h1>CAMPEGGIO SANTA MARGHERITA</h1>
    </header>
    <section class="search-section">
      <div class="form-group">
        <label for="dataRicerca">Libera fino al:</label>
        <input type="date" id="dataRicerca">
      </div>
      <div class="form-group">
        <label for="dimensioneRicerca">Lunghezza mezzo:</label>
        <select id="dimensioneRicerca"></select>
      </div>
      <button id="cercaBtn" class="btn">Cerca</button>
      <section id="risultatiContainer" class="results-section"></section>
    </section>
    <section class="upload-section">
      <h2>Carica disponibilit√† risorse</h2>
      <input type="file" id="fileDisponibilita">
      <button id="caricaDisponibilitaBtn" class="btn">Carica</button>
      <p id="messaggioDisponibilita" class="messaggio"></p>
    </section>
    <section class="upload-section">
      <h2>Carica risorse (se necessario)</h2>
      <input type="file" id="fileRisorse">
      <button id="caricaRisorseBtn" class="btn">Carica</button>
      <p id="messaggioRisorse" class="messaggio"></p>
    </section>
  </div>
</body>
</html>
