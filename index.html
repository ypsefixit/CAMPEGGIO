
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeggio Santa Margherita</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo Campeggio" class="logo">
        <h1>CAMPEGGIO SANTA MARGHERITA</h1>
    </header>

    <main>
        <section class="search-section">
            <div class="form-group">
                <label for="searchDate">Libera fino al:</label>
                <input type="date" id="searchDate">
            </div>
            <div class="form-group">
                <label for="searchSize">Lunghezza mezzo:</label>
                <select id="searchSize">
                    <option value="5">5</option>
                    <option value="5.5">5.5</option>
                    <option value="6">6</option>
                    <option value="6.5">6.5</option>
                    <option value="7">7</option>
                    <option value="7.5">7.5</option>
                    <option value="8">8</option>
                    <option value="8.5">8.5</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button onclick="searchResources()">Cerca</button>
        </section>

        <section id="searchResults"></section>

        <section class="upload-section">
            <h2>Carica disponibilit√† risorse</h2>
            <input type="file" id="availabilityFile" accept=".xlsx">
            <button onclick="uploadAvailability()">Carica</button>
            <p id="uploadMessage"></p>
        </section>

        <section class="upload-section">
            <h2>Carica risorse</h2>
            <input type="file" id="resourcesFile" accept=".xlsx">
            <button onclick="uploadResources()">Carica</button>
            <p id="uploadResourcesMessage"></p>
        </section>
    </main>
</body>
</html>
