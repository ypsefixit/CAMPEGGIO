<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Risorse</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="resource-management.js"></script>
</head>
<body>
  <header>
    <h1>Gestione Risorse</h1>
  </header>

  <!-- Messaggi di stato -->
  <div id="uploadResourcesMessage" class="message"></div>

  <!-- Caricamento risorse -->
  <section class="accordion">
    <button class="accordion-button">Carica Risorse</button>
    <div class="accordion-content">
      <input type="file" id="resourcesFile">
      <button onclick="uploadResources()">Carica</button>
    </div>
  </section>

  <!-- Caricamento disponibilità -->
  <section class="accordion">
    <button class="accordion-button">Carica Disponibilità</button>
    <div class="accordion-content">
      <input type="file" id="availabilityFile">
      <button onclick="uploadAvailability()">Aggiorna Disponibilità</button>
      <div id="uploadMessage" class="message"></div>
    </div>
  </section>

  <!-- Aggiornamento risorse manuale -->
  <section class="accordion">
    <button class="accordion-button">Aggiorna Disponibilità Manualmente</button>
    <div class="accordion-content">
      <label for="updateCode">Codice Risorsa (Es: 001):</label>
      <input type="text" id="updateCode" maxlength="4" placeholder="Inserisci codice">
      <label for="updateDate">Data Disponibilità (YYYY-MM-DD):</label>
      <input type="date" id="updateDate">
      <button onclick="updateAvailability()">Aggiorna</button>
      <div id="updateMessage" class="message"></div>
    </div>
  </section>

  <!-- Ricerca risorse -->
  <section class="accordion">
    <button class="accordion-button">Cerca Risorse</button>
    <div class="accordion-content">
      <label for="searchDate">Data Disponibilità Minima:</label>
      <input type="date" id="searchDate">
      <label for="searchSize">Dimensione Minima:</label>
      <input type="number" id="searchSize" step="0.1" placeholder="Es: 5.0">
      <button onclick="searchResources()">Cerca</button>

      <table id="tabella-risultati">
        <thead>
          <tr>
            <th>Risorsa</th>
            <th>Dimensione</th>
            <th>Disponibilità</th>
          </tr>
        </thead>
        <tbody>
          <!-- Risultati della ricerca -->
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <p>Gestione Risorse © 2025</p>
  </footer>
</body>
</html>
